<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/commons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <!---->
  <body>
    <a href="./index.html" target="_self">index</a>
    <div class="">
      <div class="fs-3">Input groups</div>

      <div class="input-group">
        <!--메뉴-->
        <button
          class="btn btn-outline-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <!-- data-bs-toggle="dropdown" aria-expanded="false" 리스트들이 보여짐-->
          Dropdown
        </button>
        <!--dropdown-toggle 선택버튼생김-->
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">One Action</a></li>
          <li><a href="#" class="dropdown-item">Two Action</a></li>
          <li><a href="#" class="dropdown-item">Three Action</a></li>
          <li><a href="#" class="dropdown-item">others Action</a></li>
        </ul>
        <input type="text" class="form-control" />
      </div>
      <div class="input-group">
        <button class="btn btn-outline-primary">Button</button>
        <!--바깥에만 색이 들어가는-->
        <input type="text" class="form-control" />
      </div>
      <div class="input-group">
        <!--class="input-group" 둘이 묶어서 한그룹으로-->
        <label class="input-group-text" for="">email@</label>
        <input
          type="email"
          class="form-control"
          name=""
          id=""
          placeholder="Your Email"
        />
      </div>

      <div class="input-group">
        <label for="" class="input-group-text">with textarea</label>
        <textarea
          name=""
          class="form-control"
          id=""
          cols=""
          rows="5"
          placeholder="Input Text"
        ></textarea>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
