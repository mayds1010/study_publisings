<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <!--ctrl + f = 검색 바꾸고싶은 이름,바꿀 이름적고 작대기,Replace All-->
  <body>
    <a href="./index.html" target="_self">index</a>
    <div class="h3">Button Colors</div>
    <button class="btn">Basic</button>
    <button class="btn btn-primary">Primary</button
    ><!--btn-primary or info 등등:버튼색-->
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-light">Light</button>

    <div class="h3">Text Colors</div>
    <div class="">Basic</div>
    <div class="text-primary">Primary</div>
    <!--text-primary  or info 등등:폰트색-->
    <div class="text-secondary">Secondary</div>
    <div class="text-success">Success</div>
    <div class="text-info">Info</div>
    <div class="text-warning">Warning</div>
    <div class="btn btn-danger">Danger</div>
    <!--div와 관계없이 class를 버튼으로 설정하면 버튼으로 출력-->
    <div class="text-dark">Dark</div>
    <div class="text-light">Light</div>

    <div class="h3">background Colors</div>
    <div>Basic</div>
    <div class="bg-primary">Primary</div>
    <!--text-bg-primary  or info 등등:배경색-->
    <div class="text-bg-secondary">Secondary</div>
    <div class="text-bg-success">Success</div>
    <div class="text-bg-info">Info</div>
    <div class="text-bg-warning">Warning</div>
    <div class="text-bg-danger">Danger</div>
    <div class="text-bg-dark">Dark</div>
    <div class="text-bg-light">Light</div>

    <div class="h3">Colors Opacity</div>
    <!--bg-opacity-75:투명도-->
    <div>Basic</div>
    <div class="text-bg-primary">Primary</div>
    <div class="text-bg-primary bg-opacity-75">Primary</div>
    <div class="text-bg-primary bg-opacity-50">Primary</div>
    <div class="bg-primary bg-opacity-25">Primary</div>
    <div class="bg-primary bg-opacity-10">Primary</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
