<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/commons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <a href="./index.html" target="_self">index</a>
    <!---->
    <div>
      <div class="fs-3">ChecksBoxs</div>
      <div class="form-check">
        <!--form-check 밑에 마진이 생김-->
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="default-check"
        /><!--id="default-check" 글씨 눌러도 선택이 되는 -->
        <label for="default-check" class="form-check-label"
          >Default checkbox</label
        >
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          checked
          class="form-check-input"
          name=""
          id="checked-checkbox"
        /><!-- checked 미리 체크가 되어 있음-->
        <label for="" class="form-check-label">checked checkbox</label>
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          value=""
          class="form-check-input"
          name=""
          id="checked-checkbox"
          disabled
        /><!--disabled 체크가 아예 안되게 하는-->
        <label for="" class="form-check-label">Readonly checkbox</label>
      </div>
      <div class="fs-3">Radios</div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flexRadios"
          id="default-radio"
        />
        <!-- name="flexRadios"를 해줘야 따르 체크됨-->
        <label for="" class="form-check-label">Default radio</label>
      </div>
      <div>
        <input
          type="radio"
          class="form-check-input"
          name="flexRadios"
          id="checked-radio"
        />
        <label for="" class="form-check-label">checked radio</label>
      </div>
      <div class="fs-3">switchs</div>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="default-switch"
        /><!--id="default-check" 글씨 눌러도 선택이 되는 -->
        <label for="default-check" class="form-check-label"
          >Default switchs</label
        >
      </div>
      <div class="fs-3">ChecksBoxs inline</div>
      <div class="form-check form-check-inline">
        <!-- class="form-check form-check-inline 가로로 정렬-->
        <input
          type="form-check"
          class="form-check-input"
          name=""
          id="default-inlinecheck"
        />
        <label for="default-inlinecheck" class="form-check-label"
          >Default checkbox</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          checked
          class="form-check-input"
          name=""
          id="checked-inlinecheck"
        />
        <label for="checked-inlinecheck" class="form-check-label"
          >checked checkbox</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          value=""
          class="form-check-input"
          name=""
          id="readonly-inlinecheckbox"
          disabled
        />
        <label for="readonly-inlinecheckbox" class="form-check-label"
          >Readonly checkbox</label
        >
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
