<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/commons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"

    />
  </head>
  <body> <!--g- 클래스를 사용하여 가로 거터 너비를 제어-->
    <div class="container text-center">
      <div class="fs-3">Grid</div>
      <div class="row gy-3"><!--gy- 클래스는 세로 거터 너비를 제어-->
        <div class="col-12">Col 1</div>
        <div class="col-12">Col 2</div>
        <div class="col-12">Col 3</div>
        <div class="col-12">Col 4</div>

      <div class="row gx-0">
        <!--row: 12개이상이면 아래로 떨어짐,gx- 클래스를 사용하여 수평 거터 너비를 제어 -->
        <div class="col-1">Col</div>
        <div class="col-1">Col</div>
        <div class="col-1">Col</div>
        <div class="col-1">Col</div>
        <div class="col-1">Col</div>
        <div class="col-1">Col</div>
        <div class="col-1">Col</div>
        <div class="col-1">Col</div>
        <div class="col-1">Col</div>
        <div class="col-1">Col</div>
        <div class="col-1">Col</div>
        <div class="col-1">Col</div>
        <div class="col-1">Col</div>
        <div class="col-1">Col</div>
        <div class="col-1">Col</div>
        <div class="col-1">Col</div>
        <div class="col-1">Col</div>
        <div class="col-1">Col</div>
      </div>
      
      <div class="row">
        <div class="col col-lg-6">Col</div>
        <!--col-lg-6 화면을 늘리면 두개가 아래로 -->
        <div class="col col-lg-6">Col</div>
        <div class="col">Col</div>
        <div class="col">Col</div>
      <div class="row">
        <div class="col">Column 1 of 1</div>
        <div class="col-2">
          <input type="text" class="form-control" />
        </div>
        <div class="col">Column 2 of 1</div>
        <div class="col">Column 4 of 1</div>
      </div>
      <div class="row">
        <div class="col">Column 1 of 2</div>
        <div class="col">Column 2 of 2</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

</html>
