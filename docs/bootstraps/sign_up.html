<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./css/commons.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <form action="./index.html" method="get" id="form">
    <div class="container">
        <div class="row">
          <div class="col-12 col-lg-4 mt-5 text-center">
            <div class="fs-1 fw-bold">Vertically centered hero sign-up form</div>
            <div>
              Below is an example form built entirely with Bootstrap's form
              controls. Each required form hroup has a validation state that can
              be triggered by attempting to submit the form without completing it.
            </div>
          </div>
          <div class="col-12 col-lg-4 p-5 m-3 border container-fluid bg-secondary bg-opacity-10 rounded ">
              <div class="mb-4">
                <input
                  type="email"
                  name="email"
                  id=""
                  class="form-control"
                  placeholder="Email address"
                />
              </div>
              <div class="mb-4">
                <input
                  type="password"
                  name="password"
                  id=""
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <div class="mb-4">
                <input
                  type="checkbox"
                  name="remember"
                  id=""
                  class="form-input-check"
                />
                <label class="form-label" for="checkbox">Remember me</label>
              </div>
              <!--Remember me 브라우저를 접속할때 마다 리모트 자체가 나를 기억해줘라-->
              <div>
                <button class="btn btn-primary form-control">
                  Sign up
                </button>
              </div>
              <hr />
              <div class="text-secondary">By clicking Sign up. you agree to the terms of use.</div>
            </form>
          </div>
        </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <a href="./index.html" target="_self">index</a>
  </body>
</html>
