<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/ui_design_form..css" />
  </head>
  <body>
    <form method="post" action="insert.no">
      <fieldset>
        <legend>공지사항 작성하기</legend>
        <table>
          <tr>
            <th>제목</th>
            <td>
              <input
                type="text"
                name="title"
                placeholder="제목을 입력하시오."
              />
            </td>
          </tr>
          <tr>
            <th>내용</th>
            <td>
              <textarea
                name="content"
                cols="20"
                rows="10"
                placeholder="내용을 입력하시오."
              ></textarea>
            </td>
          </tr>
          <tr>
            <th>첨부파일:</th>
            <td>
              <input type="file" name="uploadFile" value="파일선택" />
            </td>
          </tr>
        </table>
        <input type="submit" value="작성하기" />
      </fieldset>
    </form>
    <h3>
      <a href="../../index.html" target="_self">index</a>
    </h3>
  </body>
</html>
